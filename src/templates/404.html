{% extends "base.html" %}

{% block title %}Not Found - Vienna Apartment Tracker{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-20">
    <div class="text-6xl font-bold text-zinc-700 mb-4">404</div>
    <h1 class="text-2xl font-semibold mb-2">{{ message or 'Page Not Found' }}</h1>
    <p class="text-zinc-400 mb-6">The page you're looking for doesn't exist.</p>
    <a href="/" class="px-4 py-2 bg-teal-400 hover:bg-teal-300 text-zinc-900 rounded-lg font-medium transition-colors">
        Back to Dashboard
    </a>
</div>
{% endblock %}
